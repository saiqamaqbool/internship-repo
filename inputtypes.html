<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table of input types</title>
  <style>table {
      width: 100%;
      border-collapse: collapse;
     
    }
  
</style>
</head>
<body>
  <table border="1">
    <tr>
      <th>Input type</th>
      <th>Example</th>
      
    </tr>
    <tr>
       <td>TEXT</td>
       <td><input type="text" placeholder="Enter text"></td>
      </tr>
      <tr>
        <td>EMAIL</td>
        <td> <input type="email" placeholder="example@email.com"></td>
      </tr>
       <tr>
      <td>PASSWORD</td>
      <td><input type="password" placeholder="Enter password"></td>
    </tr>
     <tr>
      <td>NUMBER</td>
      <td><input type="number" min="1" max="10"></td>
    </tr>
    <tr>
      <td>TEL</td>
      <td><input type="tel" placeholder="+91-1234567890"></td>
    </tr>
    <tr>
      <td>URL</td>
      <td><input type="url" placeholder="https://example.com"></td>
    </tr>
    <tr>
      <td>RADIO</td>
      <td><input type="radio" name="choice"> Option 1
      <input type="radio" name="choice">option 2</td>
     
      </tr>
    <tr>
      <td>CHECKBOX</td>
      <td><input type="checkbox"> Check me</td>
    </tr>
    <tr>
      <td>DATE</td>
      <td><input type="date"></td>
    </tr>
    <tr>
      <td>TIME</td>
      <td><input type="time"></td>
    </tr>
    <tr>
      <td>DATETIME</td>
      <td><input type="datetime-local"></td>
    </tr>
    <tr>
      <td>MONTH</td>
      <td><input type="month"></td>
    </tr>
    <tr>
      <td>WEEK</td>
      <td><input type="week"></td>
    </tr>
    <tr>
      <td>FILE</td>
      <td><input type="file"></td>
    </tr>
    <tr>
      <td>COLOR</td>
      <td><input type="color"></td>
    </tr>
    <tr>
      <td>RANGE</td>
      <td><input type="range" min="0" max="100"></td>
    </tr>
    <tr>
      <td>SEARCH</td>
      <td><input type="search" placeholder="Search..."></td>
    </tr>
    <tr>
      <td>IMAGE</td>
      <td><input type="image" src="some url" alt="Submit"></td>
    </tr>
    <tr>
      <td>BUTTON</td>
      <td><input type="button" value="Click Me"></td>
    </tr>
    <tr>
      <td>SUBMIT</td>
      <td><input type="submit" value="Submit"></td>
    </tr>
    <tr>
      <td>RESET</td>
      <td><input type="reset" value="Reset"></td>
    </tr>
    <tr>
      <td>HIDDEN</td>
      <td><input type="hidden" value="secret"></td>
    </tr>

  </table>
  
</body>
</html>
